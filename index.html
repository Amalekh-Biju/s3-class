    <script>
        function downloadAll(type) {
            const links = {
                'java': [
                    'programs/java/Program1.java',
                    'programs/java/Program2.java'
                    // Add more Java program paths here
                ],
                'data-structures': [
                    'programs/data-structures/Program1.s',
                    'programs/data-structures/Program2.s'
                    // Add more Data Structures program paths here
                ],
                'all': [
                    'programs/java/Program1.java',
                    'programs/java/Program2.java',
                    'programs/data-structures/Program1.s',
                    'programs/data-structures/Program2.s'
                    // Add all program paths here
                ]
            };

            links[type].forEach(function (path) {
                const a = document.createElement('a');
                a.href = path;
                a.download = path.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
